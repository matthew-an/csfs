{% comment %}
Favicon configuration for Cornerstone Insurance
{% endcomment %}

<!-- Primary favicon (SVG for modern browsers) -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/img/logo.svg' | relative_url }}">
<!-- Fallback favicon for older browsers -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicons/favicon-16x16.png' | relative_url }}">
<link rel="shortcut icon" href="{{ '/assets/img/favicons/favicon.ico' | relative_url }}">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/img/favicons/apple-touch-icon.png' | relative_url }}">

<!-- Web App Manifest -->
<link rel="manifest" href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}">

<!-- Safari Pinned Tab -->
<link rel="mask-icon" href="{{ '/assets/img/logo.svg' | relative_url }}" color="#e11d48">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileColor" content="#e11d48">
<meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#e11d48">
