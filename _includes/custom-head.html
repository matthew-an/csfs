{% comment %}
Favicon configuration for Cornerstone Insurance
{% endcomment %}

<!-- Primary favicon (SVG for modern browsers) -->
<link rel="icon" type="image/svg+xml" href="/assets/img/logo.svg">
<!-- Fallback favicon for older browsers -->
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
<link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicons/apple-touch-icon.png">

<!-- Web App Manifest -->
<link rel="manifest" href="/assets/img/favicons/site.webmanifest">

<!-- Safari Pinned Tab -->
<link rel="mask-icon" href="/assets/img/logo.svg" color="#e11d48">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileColor" content="#e11d48">
<meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#e11d48">
