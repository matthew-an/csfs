<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Browser Compatibility -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>{% if page.title_key %}{% include translate.html key=page.title_key %} - {% elsif page.title %}{{ page.title | escape }} - {% endif %}{% include translate.html key='site.title' %}</title>
  <meta name="description" content="{% if page.description_key %}{% include translate.html key=page.description_key %}{% elsif page.description %}{{ page.description | escape }}{% else %}{% include translate.html key='site.description' %}{% endif %}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title_key %}{% include translate.html key=page.title_key %} - {% elsif page.title %}{{ page.title | escape }} - {% endif %}{% include translate.html key='site.title' %}">
  <meta property="og:description" content="{% if page.description_key %}{% include translate.html key=page.description_key %}{% elsif page.description %}{{ page.description | escape }}{% else %}{% include translate.html key='site.description' %}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/logo.svg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title_key %}{% include translate.html key=page.title_key %} - {% elsif page.title %}{{ page.title | escape }} - {% endif %}{% include translate.html key='site.title' %}">
  <meta property="twitter:description" content="{% if page.description_key %}{% include translate.html key=page.description_key %}{% elsif page.description %}{{ page.description | escape }}{% else %}{% include translate.html key='site.description' %}{% endif %}">
  <meta property="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/logo.svg">
  
  <!-- Hreflang tags for bilingual SEO -->
  {% assign current_lang = page.lang | default: site.default_lang | default: "zh" %}
  {% if current_lang == "zh" %}
    <link rel="alternate" hreflang="zh-CN" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ site.baseurl }}/en{{ page.url }}" />
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  {% else %}
    <link rel="alternate" hreflang="zh-CN" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace: '/en', '' }}" />
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace: '/en', '' }}" />
  {% endif %}
  
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://rsms.me">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- Optimized font loading with font-display: swap and preload -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"></noscript>
  <link rel="preload" href="https://rsms.me/inter/inter.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://rsms.me/inter/inter.css"></noscript>
  
  <!-- Deferred JavaScript loading -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="/assets/js/wechat-modal.js" defer></script>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link
    rel="stylesheet"
    href="/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
  />
  <script src="https://unpkg.com/phosphor-icons" defer></script>
  
  <!-- Accessibility CSS -->
  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .focus\:not-sr-only:focus {
      position: static;
      width: auto;
      height: auto;
      padding: 0.5rem 1rem;
      margin: 0;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }
    
    /* Hero Section Background - Simplified */
    .hero-section {
      background-color: #dc2626 !important;
      background-image: url('/assets/img/hero-bg.jpg') !important;
      background-size: cover !important;
      background-position: center center !important;
      background-repeat: no-repeat !important;
      min-height: 60vh !important;
      background-attachment: scroll !important;
    }
    
    /* Add overlay using pseudo-element */
    .hero-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(220, 38, 38, 0.7);
      pointer-events: none;
      z-index: 1;
    }
    
    /* Ensure content is above overlay */
    .hero-section > * {
      position: relative;
      z-index: 2;
    }
    
    /* Fallback for external image if local fails */
    .hero-section.external-bg {
      background-image: 
        linear-gradient(rgba(220, 38, 38, 0.7), rgba(220, 38, 38, 0.7)),
        url('https://images.unsplash.com/photo-1511895426328-dc8714191300?ixlib=rb-4.0.3&auto=format&fit=crop&w=1926&q=80');
    }
    
    @media (max-width: 768px) {
      .hero-section {
        min-height: 50vh;
      }
    }
  </style>
