<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Browser Compatibility -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/logo.svg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/logo.svg">
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://rsms.me">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- Optimized font loading with font-display: swap -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Deferred JavaScript loading -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link
    rel="stylesheet"
    href="/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
  />
  <script src="https://unpkg.com/phosphor-icons" defer></script>
  
  <!-- Accessibility CSS -->
  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .focus\:not-sr-only:focus {
      position: static;
      width: auto;
      height: auto;
      padding: 0.5rem 1rem;
      margin: 0;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }
  </style>
  
  {%- feed_meta -%}
  
  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "InsuranceAgency",
    "name": "Cornerstone Insurance",
    "description": "Comprehensive insurance solutions including life, health, trauma, income protection, and mortgage protection.",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "logo": "{{ site.url }}{{ site.baseurl }}/assets/img/logo.svg",
    "telephone": "+64211280727",
    "email": "amy.tao@cornerstonefs.co.nz",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "NZ"
    },
    "sameAs": [
      "{{ site.url }}{{ site.baseurl }}"
    ],
    "serviceType": [
      "Life Insurance",
      "Health Insurance", 
      "Trauma Insurance",
      "Income Protection",
      "Mortgage Protection"
    ],
    "areaServed": "New Zealand"
  }
  </script>
  
  {%- include custom-head.html -%}

</head>
