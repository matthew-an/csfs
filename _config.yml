title: Cornerstone Insurance
description: > # this means to ignore newlines until "show_excerpts:"
  Cornerstone Insurance provides comprehensive insurance solutions including life, health, 
  trauma, income protection, and mortgage protection. Secure your future with our trusted 
  insurance expertise and personalized coverage options.
url: 'https://matthew-an.github.io'
baseurl: '/csfs'

permalink: "/blog/:title/"

plugins:
  - jekyll-feed
  - jekyll-soopr-seo-tag
  - jekyll-sitemap
  - jekyll-minifier

css_dir: "assets/css" # defaults to "css"

highlighter: rouge

collections:
  posts:
    output: true
    permalink: "/blog/:title"
  pages:
    output: true
    permalink: "/:title"

jekyll-minifier:
  uglifier_args:
    harmony: true

soopr:
  publish_token: "" # sign up at https://www.soopr.co to get your publish token and personalize share and reaction options

twitter:
  card: summary_large_image

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - tailwind.config.js
  - .gitignore
  - vendor
