<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "zh-CN" }}" class="h-full">

{%- include head.html -%}

{% assign current_lang = page.lang | default: site.default_lang | default: "zh" %}
<body class='h-full {% if current_lang == "zh" %}text-zh{% endif %}'>

  {%- include nav.html -%}

  {{ content }}

  {%- include footer.html -%}

  <!-- Search Functionality -->
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>

  <!-- Customer Review Image Gallery -->
  <script src="{{ '/assets/js/image-gallery.js' | relative_url }}"></script>

</body>

</html>
